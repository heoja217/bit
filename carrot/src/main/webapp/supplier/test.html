	<script type="text/javascript">
	$(function(){
		$('.addorder').load('new-order.html');
	});
	
	var currPageNo;
	var maxPageNo;

	//$(document).ready(function(){});
	$(function(){

	  loadSupplierList(1);
	  
	  $(document).on('click', '.data-row a', function(){
	    loadSupplier($(this).attr('data-no'));
	  });
	});



	$('#prevBtn').click(function(event){
		if (currPageNo > 1) {
		  loadSupplierList(currPageNo - 1);
		}
	});

	$('#nextBtn').click(function(event){
		if (currPageNo < maxPageNo) {
		  loadSupplierList(currPageNo + 1);
		}
	});

	function setPageNo(currPageNo, maxPageNo) {
	  window.currPageNo = currPageNo;
	  window.maxPageNo = maxPageNo;
	  
	  $('#pageNo').html(currPageNo);
	  
	  if (currPageNo <= 1) $('#prevBtn').css('display', 'none');
	  else $('#prevBtn').css('display', '');
	  
	  if (currPageNo >= maxPageNo) $('#nextBtn').css('display', 'none');
	  else $('#nextBtn').css('display', '');
	}
		
	function loadSupplierList(pageNo) {
	  if (pageNo <= 0) pageNo = currPageNo;
	  
		$.getJSON('../json/supplier/list.do?pageNo=' + pageNo, 
	    function(data){
	      setPageNo(data.currPageNo, data.maxPageNo);
	      var suppliers = data.suppliers;
	      
	      $('.data-row').remove();
	      
	      for (var i = 0; i < suppliers.length; i++) {
	        $('<tr>').addClass('data-row')
	            .append($('<td>').html(suppliers[i].no))
	            .append(
	            		$('<td>').append(
	            				$('<a>').attr('href', '#')
	            				        .attr('data-no', suppliers[i].no)
	            				        .html(suppliers[i].corpId)
	            		)
	            )
	            .append($('<td>').html(suppliers[i].tel))
	            .append($('<td>').html(suppliers[i].corpName))
	            .append($('<td>').html(suppliers[i].headName))
	            .appendTo('#supplierTable')

	      			console.log(data);
	      }
	      
	      
	    });
	}

	
	
  
  loadSupplierList(1);
  
  $(document).on('click', '.data-row a', function(){
    loadSupplier($(this).attr('data-no'));
  });
  
  $(document).on('click', '.my-delete-btn', function(){
    deleteSupplier($(this).attr('data-no'))
    loadSupplier(0);
  });
});



$('#prevBtn').click(function(event){
	if (currPageNo > 1) {
	  loadSupplierList(currPageNo - 1);
	}
});

$('#nextBtn').click(function(event){
	if (currPageNo < maxPageNo) {
	  loadSupplierList(currPageNo + 1);
	}
});

function setPageNo(currPageNo, maxPageNo) {
  window.currPageNo = currPageNo;
  window.maxPageNo = maxPageNo;
  
  $('#pageNo').html(currPageNo);
  
  if (currPageNo <= 1) $('#prevBtn').css('display', 'none');
  else $('#prevBtn').css('display', '');
  
  if (currPageNo >= maxPageNo) $('#nextBtn').css('display', 'none');
  else $('#nextBtn').css('display', '');
}
	
function loadSupplierList(pageNo) {
  if (pageNo <= 0) pageNo = currPageNo;
  
	$.getJSON('../json/supplier/list.do?pageNo=' + pageNo, 
    function(data){
      setPageNo(data.currPageNo, data.maxPageNo);
      var suppliers = data.suppliers;
      
      require(['text!templates/supplier-table.html'], function(html){
        var template = Handlebars.compile(html);
        $('#listDiv').html( template(data) );
      });
    });
}
