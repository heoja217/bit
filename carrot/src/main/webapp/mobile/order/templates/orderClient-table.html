
<table id='orderTable' class="table table-striped table-hover">
	<thead>
		<tr class="table_head">
			<th>거래처명</th>
			<th>배송일</th>
			<th>주문일</th>
			<th>등급</th>
			<th>월 총액</th>
			<th>비고</th>
			<th></th>
		</tr>
	</thead>

		{{#each orders}}
		<tr class="data-row">
			
			<!-- 
			<td><a data-toggle="popover" data-placement="bottom" data-content="Vivamus
sagittis lacus vel augue laoreet rutrum faucibus." href="#" >{{clientName}}</a></td>
			 -->
			<td><a data-toggle="modal"
						data-target="#myModal" href="#" data-no="{{clientNo}}">{{clientName}}</a></td>
			<td>{{endDate}}</td>
			<td>{{orderDate}}</td>
			<td>{{level}}</td>
			<td>{{monthTotal}}</td>
			<td>{{note}}</td>
			<td><button data-no='{{no}}' class='my-check-btn btn-xs btn-info'>확인</button></td>
		</tr>
		{{/each}}
		
</table> 

<script>
$(document).ready(function() {
	$('.check-all').click(function() {
		$('.ab').prop('checked',this.checked);
	});
	
});

</script>
