<!DOCTYPE html>
<html>
<head>
    <base href="http://demos.telerik.com/kendo-ui/scheduler/adaptive">
    <style>html { font-size: 12px; font-family: Arial, Helvetica, sans-serif; }</style>
    <title></title>
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2014.3.1316/styles/kendo.common.min.css" />
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2014.3.1316/styles/kendo.default.min.css" />
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2014.3.1316/styles/kendo.dataviz.min.css" />
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2014.3.1316/styles/kendo.dataviz.default.min.css" />
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2014.3.1316/styles/kendo.mobile.all.min.css" />

    <script src="http://cdn.kendostatic.com/2014.3.1316/js/jquery.min.js"></script>
    <script src="http://cdn.kendostatic.com/2014.3.1316/js/kendo.all.min.js"></script>
    <script src="http://cdn.kendostatic.com/2014.3.1316/js/kendo.timezones.min.js"></script>
</head>
<body>
  <div data-role="view" data-init="initScheduler">
      <header data-role="header"></header>
      <div id="scheduler"></div>
  </div>
  <script>
      function initScheduler() {
          $("#scheduler").kendoScheduler({
              date: new Date("2013/6/26"),
              startTime: new Date("2013/6/26 07:00 AM"),
              height: kendo.support.mobileOS.wp ? "28em" : 600,
              views: [
                  {	type: "month", selected: true},              
                  { type: "week", selectedDateFormat: "{0:ddd,MMM dd,yyyy} - {1:ddd,MMM dd,yyyy}" },
                  { type: "day" }
              ],
              mobile: "phone",
              timezone: "Etc/UTC",
              dataSource: {
                  batch: true,
                  transport: {
                      read: {
                          url: "http://demos.telerik.com/kendo-ui/service/meetings",
                          dataType: "jsonp"
                      },
                      update: {
                          url: "http://demos.telerik.com/kendo-ui/service/meetings/update",
                          dataType: "jsonp"
                      },
                      create: {
                          url: "http://demos.telerik.com/kendo-ui/service/meetings/create",
                          dataType: "jsonp"
                      },
                      destroy: {
                          url: "http://demos.telerik.com/kendo-ui/service/meetings/destroy",
                          dataType: "jsonp"
                      },
                      parameterMap: function(options, operation) {
                          if (operation !== "read" && options.models) {
                              return {models: kendo.stringify(options.models)};
                          }
                      }
                  },
                  schema: {
                      model: {
                          id: "meetingID",
                          fields: {
                              meetingID: { from: "MeetingID", type: "number" },
                              title: { from: "Title", defaultValue: "No title", validation: { required: true } },
                              start: { type: "date", from: "Start" },
                              end: { type: "date", from: "End" },
                              startTimezone: { from: "StartTimezone" },
                              endTimezone: { from: "EndTimezone" },
                              description: { from: "Description" },
                              recurrenceId: { from: "RecurrenceID" },
                              recurrenceRule: { from: "RecurrenceRule" },
                              recurrenceException: { from: "RecurrenceException" },
                              roomId: { from: "RoomID", nullable: true },
                              atendees: { from: "Atendees", nullable: true },
                              isAllDay: { type: "boolean", from: "IsAllDay" }
                          }
                      }
                  }
              },
              resources: [
              {
                  field: "roomId",
                  dataSource: [
                      { text: "Meeting Room 101", value: 1, color: "#6eb3fa" },
                      { text: "Meeting Room 201", value: 2, color: "#f58a8a" }
                  ],
                  title: "Room"
              },
              {
                  field: "atendees",
                  dataSource: [
                      { text: "Alex", value: 1, color: "#f8a398" },
                      { text: "Bob", value: 2, color: "#51a0ed" },
                      { text: "Charlie", value: 3, color: "#56ca85" }
                  ],
                  multiple: true,
                  title: "Atendees"
              }
              ]
          });
      }
  </script>


  <script>
      var app = new kendo.mobile.Application(document.body);
  </script>
</body>
</html>
