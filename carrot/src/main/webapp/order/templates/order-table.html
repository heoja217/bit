
<table id='goodsTable' class="table table-striped table-hover">
	<thead>
		<tr class="table_head">
			<th><input type="checkbox" class="check-all"></th>
			<th>주문코드</th>
			<th>배송일</th>
			<th>주문일</th>
			<th>분류</th>
			<th>상품명</th>
			<th>단위</th>
			<th>수량</th>
			<th>배송상태</th>
			<th>비고</th>
			<th>&nbsp;</th>
		</tr>
	</thead>

		{{#each orders}}
		<tr class="data-row">
			<td><input type="checkbox" data-no="{{no}}" class="ab"></td>
			<td><a data-toggle="modal"
						data-target="#myModal" href="#" data-no="{{no}}">{{no}}</a></td>
			<td>{{endDate}}</td>
			<td>{{orderDate}}</td>
			<td>{{category}}</td>
			<td>{{name}}</td>
			<td>{{unit}}</td>
			<td>{{quantity}}</td>
			<td>{{delState}}</td>
			<td>{{note}}</td>
			<td><button data-no='{{no}}' class='my-delete-btn btn-xs btn-danger'>삭제</button></td>
		</tr>
		{{/each}}
		
</table> 

<script>
$(document).ready(function() {
	$('.check-all').click(function() {
		$('.ab').prop('checked',this.checked);
	});
});

</script>
