<table id='clientTable' class="table table-striped table-hover">
	<thead>
		<tr class="table_head">
			<th><input type="checkbox" class="check-all"></th>
			<th>#</th>
			<th>상호명</th>
			<th>전화번호</th>
			<th>주소</th>
			<th>E-mail</th>
			<th>업체등급</th>
			<th>등록일</th>
			<th>MeMo</th>
			<th>당월총액</th>
		</tr>

		{{#each clients}}
		<tr class="data-row">
			<td><input type="checkbox" data-no="{{no}}" class="ab"></td>
			<td>{{no}}</td>
			<td><a data-toggle="modal" data-target="#myModal" href="#"
				data-no="{{no}}">{{clientCorName}}</a></td>
			<td>{{clientTel}}</td>
			<td>{{clientAddress}}</td>
			<td>{{clientMail}}</td>
			<td>{{mLevel}}</td>
			<td>{{mDate}}</td>
			<td>{{clientMemo}}</td>
			<td>{{orderMonthTotal}}</td>
		</tr>
		{{/each}}
</table>

<script>
$(document).ready(function() {
	$('.check-all').click(function() {
		$('.ab').prop('checked',this.checked);
	});
});

</script>
