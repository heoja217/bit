<h2>상품 등록</h2>
<form class='form-horizontal' role='form'>
<div class='form-group'>
  <label for='no' class='col-sm-2 control-label'>상품번호</label>
  <div class='col-sm-10'>
    <input type='text' class='form-control' 
        id='no' placeholder='제품명 예) 아이폰6 플러스'>
  </div>
</div>
<div class='form-group'>
  <label for='supplierNo' class='col-sm-2 control-label'>업체번호</label>
  <div class='col-sm-10'>
    <input type='text' class='form-control' 
        id='supplierNo' placeholder='제품명 예) 아이폰6 플러스'>
  </div>
</div>
<div class='form-group'>
  <label for='code' class='col-sm-2 control-label'>상품코드</label>
  <div class='col-sm-10'>
    <input type='text' class='form-control' 
        id='code' placeholder='제품명 예) 아이폰6 플러스'>
  </div>
</div>
<div class='form-group'>
  <label for='name' class='col-sm-2 control-label'>상품명</label>
  <div class='col-sm-10'>
    <input type='text' class='form-control' 
        id='name' placeholder='수량 예) 20'>
  </div>
</div>
<div class='form-group'>
  <label for='category' class='col-sm-2 control-label'>분류</label>
  <div class='col-sm-10'>
    <input type='text' class='form-control' 
        id='category' placeholder='제품명 예) 아이폰6 플러스'>
  </div>
</div>
<div class='form-group'>
  <label for='code' class='col-sm-2 control-label'>단위</label>
  <div class='col-sm-10'>
    <input type='text' class='form-control' 
        id='code' placeholder='제품명 예) 아이폰6 플러스'>
  </div>
</div>
<div class='form-group'>
  <label for='url' class='col-sm-2 control-label'>이미지</label>
  <div class='col-sm-10'>
    <input type='text' class='form-control' 
        id='url' placeholder='제품명 예) 아이폰6 플러스'>
  </div>
</div>
<div class='form-group'>
  <label for='priceA' class='col-sm-2 control-label'>가격1</label>
  <div class='col-sm-10'>
    <input type="text" class='form-control' 
        id='priceA' placeholder='제조일 예) 2014-12-25'>
  </div>
</div>
<div class='form-group'>
  <label for='priceB' class='col-sm-2 control-label'>가격2</label>
  <div class='col-sm-10'>
    <input type="text" class='form-control' 
        id='priceB' placeholder='제조일 예) 2014-12-25'>
  </div>
</div>
<div class='form-group'>
  <label for='priceC' class='col-sm-2 control-label'>가격3</label>
  <div class='col-sm-10'>
    <input type="text" class='form-control' 
        id='priceC' placeholder='제조일 예) 2014-12-25'>
  </div>
</div>
<div class='form-group'>
  <div class='col-sm-offset-2 col-sm-10'>
    <button id='btnAdd' type='button' 
      class='my-new-form btn btn-primary'>등록</button>
    <button id='btnUpdate' type='button' 
      class='my-update-form btn btn-primary' style='display: none'>변경</button>
    <button id='btnDelete' type='button' 
      class='my-update-form btn btn-primary' style='display: none'>삭제</button>
    <button id='btnCancel' type='reset' class='btn btn-primary'>취소</button>
  </div>
</div>
</form>

<script type="text/javascript" src="form.js"></script>
