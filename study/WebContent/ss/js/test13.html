<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>논리 연산자</title>


<!-- 논리연산자
! (not) ex) !true = false
&& (AND; 둘 다 true일 떄만 true) true && true = true
|| (OR; 둘 중 하나라도 true 면 true) true || false = true  -->


<script>
"use strict";

console.log("!true",!true);
console.log("!false", !false);
console.log("true && true", true && true);
console.log("true && false", true && false);
console.log("false && true", false && true);
console.log("false && false", false && false);
console.log("true || true", true || true);
console.log("true || false", true || false);
console.log("false || true", false || true);
console.log("false || false", false || false);
console.log("-------------------------------");

/* 
&& 와 ||는 앞의 값으로 결과를 예측 가능하다면 뒤의 문장 무시.
&와 |는 앞의 값과 상관없이 뒷문장 수행

 1) && 와 &의 차이점
  && 효율적 연산 : 앞의 값이 참일 경우에만 뒤의 문장 수행
  & 비효율적 연산 : 앞의 결과와 상관없이 뒤의 문장 수행
 2) || 와 |의 차이점
  || : 앞의 값이 참이면 뒤의 문장 수행 안함
  | : 앞의 결과와 상관없이~~
*/

var a = true;
var b = false;
var r = 20;


var x = a & (r = 30);
console.log(r); // r = 30


r = 0;
var x = a && (r = 30);
console.log(r); // r = 30


r = 0;
var x = b & (r = 30);
console.log(r); // r = 30

r = 0;
var x = b && (r = 30);
console.log(r); // r = 0



r = -100;
a && (r=30); // 앞의 조건이 참일 경우에만 실행하도록 작성

console.log("r =",r);

</script>

</html>
