<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>레퍼런스</title>
<style>
form th {
	text-align: right;
}
</style>
</head>
<body>
	<!-- 게시판 목록 -->
	<h1>Board List</h1>

	<table id='boardTable' border="1">
		<tr>
			<th>No.</th>
			<th>Title</th>
			<th>Writer</th>
			<th>Data</th>
			<th>Date</th>
		</tr>
	</table>
	<hr>
	<h2>Board Detail</h2>
	<form>
		<table>
			<tr class='detail'>
				<th>번호</th>
				<td><input id='no' type='text'></td>
			</tr>
			<tr>
				<th>제목</th>
				<td><input id='title' type='text'></td>
			</tr>
			<tr>
				<th>내용</th>
				<td><textarea id='content'></textarea></td>
			</tr>
			<tr>
				<th>작성자</th>
				<td><input id='writer' type='text'></td>
			</tr>
			<tr class='create'>
				<th>암호</th>
				<td><input id='password' type='password'></td>
			</tr>

			<tr class='detail'>
				<th>등록일</th>
				<td><input id='date' type='text'></td>
			</tr>
		</table>
		<button id='btnAdd' type='button' class='create'>추가</button>
		<button id='btnChange' type='reset' class='detail'>변경</button>
		<button id='btnDelete' type='reset' class='detail'>삭제</button>
		<button id='btnCancel' type='reset'>취소</button>

	</form>

  <script src='test69_common.js'>  </script>
	<script src='test69.js'>	</script>
</body>
</html>
