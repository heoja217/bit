<script>
"use strict";
/*  == 연산자 */
console.log("'false'== false", 'false' == false); // false
// 암시적 형변환 (implicit type conversion)
// =>연산을 위해 두 개의 값을 같은 타입으로 자동으로 형 변환
// == 연산에서 암시적 형변환은 어떤 타입의 값을 number로 변환한다.
//'false' => Boolean('false') => true
console.log("==연산자 암시적 형변환 테스트---");
console.log("'false' == 0", 'false' == 0);
console.log("0 == 'false'", 0 == 'false');
console.log("'true' == 1", 'true' == 1);
console.log("1 == 'ture'", 1 == 'true');
console.log("'ok' == 1", 'ok' == 1);
console.log("1 == 'ok'", 1 ==  'ok');


console.log("'1' == true", '1' == true); // number(true)=1
console.log("'10' == ture ", '10' == true); // false
console.log("'10$' == 10", '10$' == 10); // flase
console.log("100 == '100'", 100 == '100'); // true

var x = '100';

if (x == 100) {
	console.log('x의 값은 100이다.');
}

if (x === 100) {
	console.log('x의 값은 완전히 100이다.');
}
// === 은 **타입**과 값이 일치할 때만 ture이다
