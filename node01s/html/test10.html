<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>계산기</h1>
<!-- POST 요청으로 데이터를 전송하려면 method 속성을 post로 지정해야 한다. -->
<form action='http://127.0.0.1:1337/' method='get'>
<input type='text' name='v1' size='3'>
<select name='op'>
<option value='plus'>+</option>
<option value='minus'>-</option>
<option value='multiple'>*</option>
<option value='divide'>/</option>
</select>
<input type='text' name='v2' size='3'>
<button>=</button>

</body>
</html>
