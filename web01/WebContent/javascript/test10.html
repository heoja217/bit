 */

function displayVarType() {
	 console.log("-----------------"); 
	 console.log(typeof(v1));
	 console.log(typeof(v2));
	 console.log(typeof(v3));
	 console.log(typeof(v4));
	 console.log(typeof(v5));
	 console.log(typeof(v6));
	 console.log(typeof(v7));	 
 }

var v1; 
var v2; 
var v3;  
var v4;
var v5;
var v6, v7;
 
displayVarType();


v1 = 10; // number
v2 = 3.14; // number
v3 = "홍길동"; // string
v4 = true; // boolean
v5 = null; //object
v6 = {name:"홍길동", age:30}; // object
v7 = function() {}; //function

displayVarType();

v1 = "a" // string
v2 = true; // boolean
v3 = null; // ob
v4 = 20;
