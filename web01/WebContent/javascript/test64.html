<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 엘리먼트 지우기 : removeChildt()</title>
<style>
form {
  border: 3px solid red;
  width : 250px;
}

</style>
</head>

<body>
<h1>신규 게시글</h1>
<form id = 'form1'>
제목 : <input type = 'text' name= 'title'><br>
내용 : <textarea name = 'content'></textarea><br>
암호 : <input type = 'password' name='password'><br>

<!-- button 태그에 타입을 지정하지않으면 submit으로 지정됨
 - type
1) submit : 서버에 폼 데이터 전송
    <form>의 action 속성에 지정된 주소로 폼 데이터 전송
    만약, action 속성이 비어있으면, 그냥 reload한다.
2) reset : 폼을 초기상태로 만듦
3) button : 일반 버튼
 -->
<button id = 'btnAdd' type='button'> + </button>
<button id = 'btnCancel' type='reset'> - </button>

<!-- input 태그를 사용하여 버튼을 만들 수 있다.
<input type="submit" value='+'>
<input type="reset" value='-'>
 -->

</form>

<script>
"use strict";

if (document.attachEvent) {//IE8이하버전
	document.getElementById('btnAdd').attachEvent('onclick',f1); 
	document.getElementById('btnCancle').attachEvent('onclick',f2);
} else {
	document.getElementById('btnAdd').addEventListener('click',f1);
  document.getElementById('btnCancel').addEventListener('click',f2);	
}



function f1(event) {
	//document.getElementById('btnAdd').style.display = 'none';;
  // display = 'none' DOM 트리에는 존재하나 숨기기 
    
  var btnAdd = document.getElementById('btnAdd');
  document.getElementById('form1').removeChild(btnAdd);
  // removeChild : DOM 트리에서도 아예 제거
	
  var btnUpdate = document.createElement('button');
	btnUpdate.innerHTML = '변경';
}

function f2(event) {
	//document.getElementById('btnAdd').style.display = ''; // display = ''  보이기
	var btnAdd = document.createElement('button');
	btnAdd.type = 'button';
	var btnCancel = document.getElementById('btnCancel');
	btnAdd.innerHTML = '+';
	document.getElementById('form1').insertBefore(btnAdd,btnCancel);
}
</script>
</body>
</html>
