<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>내장 함수</title>
</head>
<body>
<script>

"use strict";

/* 인코딩함수
웹 브라우저와 웹 서버사이에 데이터를 주고 받을 때,
데이터가 손상되지 않도록 특별한 방식으로 변경하고 복구하는 함수. */

var url = "http://test.co/ok?aaa=1234&keyword=홍길동";

console.log("===========================")
var encode = escape(url);//영어와 일부 아스키문자 제외 인코딩
console.log( encode );
console.log( unescape(encode) );



console.log("===========================")
encode = encodeURI(url); // 아스키문자는 제외하고 인코딩
console.log( encode );
console.log( decodeURI(encode) );



console.log("===========================")
encode = encodeURIComponent(url); // 영어 제외 모두 인코딩
console.log( encode );
console.log( decodeURIComponent(encode) );


</script>
</body>
</html>
