<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체4 : Object() 함수(생성자 함수)</title>
</head>
<body>
<script>
/*
 자바스크립트에서 제공하는 Object()라는 함수를 사용하여 객체만들기.
 1) new라는 명령어로 빈 바구니 생성
 2) Object() 함수를 사용하여 빈 바구니에 기본 변수와 힘수 넣기
 */
"use strict";

var calcObj = new Object(); // =var calcObj = {};
calcObj.result = 0;
calcObj.plus = function(value){this.result += value;}
calcObj["minus"] = function(value){this.result -= value;}
calcObj['multiple'] = function(value){this.result *= value;};
calcObj.divide = function(value){this.result /= value;};

/* 위의 명령어와 동일
 var calcObj = {
	  "result" : 0,
	  "plus" : function(value){this.result += value;},
    "minus" : function(value){this.result -= value;},
    "multiple" : function(value){this.result *= value},
	  "divide" : function(value){this.result /= value},
};
*/

calcObj.plus(10);
calcObj.minus(7);
calcObj.multiple(3);
console.log(calcObj.result);
console.log(calcObj.toString()); // Object()가 빈 객체에 추가한 함수




</script>
</body>
</html>
