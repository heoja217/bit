<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트 만들기 : 값 설정</title>
<style>
div {
  border : 1px solid red;
  margin : 10px;
}
p{
  border : 1px dashed blue;
  margin : 10px;
}
span {
  border : 2px solid green;
}

</style>
</head>
<body>

<input id='input1' type='text'><br>
<p id='p1'></p>

<script>

"use strict";

var input1 = document.getElementById('input1');
var p1 = document.getElementById('p1');

//input1.innerHTML = '안됨';
// innerHTML : 엘리먼트의 콘텐츠 설정
// 콘텐츠? 시작태그와 끝태그 사이의 내용

input1.value = 'like this';

//value 속성 :폼 항목에 대해 값을 설정할때 사용.
p1.value ='안된다니까';// p>는 폼의 항목이 아님
p1.innerHTML = '이케이케';


</script>


</html>
