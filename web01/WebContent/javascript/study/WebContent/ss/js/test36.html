<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체3</title>
</head>
<body>
<script>
/*  객체에 함수 저장  */

"use strict";

var calcObj = {
		"result" : 0,
		"plus" : function(value){
			this.result += value;
			// 같은 객체에 소속된 멤버를 가리킬때는 this 사용
		 	},
		"minus" : function(value){this.result -= value;},
	  "multiple" : function(value){this.result *= value},
	  "divide" : function(value){this.result /= value},
};

calcObj.plus(10);
calcObj.minus(7);
calcObj.multiple(3);
console.log(calcObj.result);


</script>
</body>
</html>
