<script>
/* 함수를 아규먼트로 넘기기. */
"use strict";

function fire(method) {
	method();
}

// 1) 일반 함수 넘기기
function myGun() {
	console.log(" - - - - -");
}
fire(myGun);



// *2) 익명 함수 넘기기
fire(function(){
	console.log("= = = = =");
	console.log(" = = = = =");
});



//사례 2 

function compute(money, interst){
	var sum = money + interst(money);
	console.log("원금 + 이자 = ", sum);
}

compute(1000000, function(m){
	return m*0.021;
})

compute(1000000, function(m){
  return m*0.035;
})



</script>
