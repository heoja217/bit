<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array()</title>
</head>
<body>
<script>
/*  */
"use strict";

var arr1 = [100, 200, 300];
var arr2 = new Array(); // []
var arr3 = new Array(100, 200, 300);
// 생성자함수 객체를 초기화... 생성과 동시에 호출되어야함.


console.log(Array.constructor);
// 객체가 어떤 생성자함수를 통해 초기화되는지 알아봄

console.log(arr1);
console.log(arr2);
console.log(arr3);

console.log(arr1.constructor);
console.log(arr2.constructor);
console.log(arr3.constructor);

console.log(arr1.length);

// concat() : 기존 배열에 파라미터들을 합친다 but 원본은 변경하지 않는다.
console.log(arr1.concat(400, 500, 600));

// join() : 배열에 들어 있는 값을 문자열로 만들어 리턴
console.log(arr1.join());

console.log(typeof arr1.join()); // string



console.log("=============================");

// pop() : 마지막 인덱스의 값을 꺼낸다.
console.log(arr1.pop());
console.log(arr1.pop());
console.log(arr1);

// push() : 
arr1.push(201);
arr1.push(301);
console.log(arr1);


console.log("=============================");

//reverse() : 배열의 순서를 뒤집는다. 원본변경
console.log(arr1.reverse());
console.log(arr1);


console.log("=============================");


// slice(시작, 끝) 시작인덱스부터 끝 인덱스 전까지 항목 추출(삭제안됨)
arr1.push(1,2,3,4,5,6);
console.log(arr1);

console.log(arr1.slice(2,4));

// splice(시작, 끝): 시작인덱스부터 개수만큼잘라내서 리턴(삭제됨)
console.log(arr1.splice(2,4));
console.log(arr1);

// sort() : 정렬
console.log(arr1.sort()); // 항목을 문자열로 취급하여 정렬

// forEach(콜백함수) : 배열을 반복하면서 콜백함수 호출
//! callback(값[,인덱스,배열])
console.log("----------------------");
arr1.forEach(function(value){
	console.log(value);
});




</script>
</body>
</html>
