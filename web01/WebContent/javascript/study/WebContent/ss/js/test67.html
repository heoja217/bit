<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트 만들기 : 값 설정2</title>
<style>
div {
  border : 1px solid red;
  margin : 10px;
}
p{
  border : 1px dotted red;
  margin : 10px;
}
span {
  border : 2px solid green;
}

</style>
</head>
<body>

<p id='p1'></p>
<p id='p2'></p>

<script>

"use strict";

var p1 = document.getElementById('p1');
var p2 = document.getElementById('p2');

//inner HTML : 콘텐츠에 HTML이 포함되어있으면 웹 브라우저는 해당 태그들을 생성한다
p1.innerHTML = '오호라... <b>비트교육센터</b>에서 공부한다<br>' +
   '열심히 공부해서 멋진 개발자 되자!<br>' + 
   '<a href="http://www.bitacademy.net">비트교육센터</a>';

// testContent : 콘텐츠에 HTML이 있어도 웹 브라우저는 단순 문자로 취급.
// => 콘텐츠에 임의의 스크립트가 들어가는것을 방지할수 있어, 보안에 유리
// 
p2.textContent = '오호라... <b>비트교육센터</b>에서 공부한다<br>' +
   '열심히 공부해서 멋진 개발자 되자!<br>' + 
   '<a href="http://www.bitacademy.net">비트교육센터</a>';
   
   
</script>


</html>
