<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 처리</title>
</head>
<body>

<button id="btn1">버튼1</button>
<button id="btn2">버튼2</button>
<h1 id="msg"></h1>

<script>
/* 이벤트란? 
	사용자의 행위 또는 시스템에 의해 실행에 개입하는 것.
	이벤트 리스너?	
	- Inversion of Control(IoC) 제어의 역행(역제어)
	:event,Dependancy Injection(DI) 의존객체 주입	
*/
"use strict";

//위의 HTML 태그에서 'btn1' 이라는 아이디를 갖는 객체 찾기
var e1 = document.getElementById("btn1");
	
// btn1 객체에 'click' 이벤트에 대해 리스너 등록
// onclick이라는 이름에 리스너(함수)를 등록해야 함
// 이벤트 리스너의 형식: function 함수명(event) {...}
e1.onclick = function(event) {	/* 
	document.getElementById('input1').onkeypress = function (event) {
	   console.log(event.constructor);
	   console.log(event.Key); // DOM Level 3
	   console.log(event.code); // DOM Level 3
	   console.log(event.char); // only IE
	   console.log(event.charCode); // deprecated
	   console.log(event.keyCode); // deprecated
	   console.log(event.which); // deprecated
	   if (event.which ==13) {
	     // 포커스를 input2로 옮긴다
	     // this -> 이벤트가 발생된 객체. input1
	     // this.blur(); 이벤트를 잃어라!
	     document.getElementById('input2').focus();
	   }    
	};

	 */
	console.log("click"); 
	console.log(event.constructor); 
	console.log("altKey",event.altKey); /* 
	document.getElementById('input1').onkeypress = function (event) {
	   console.log(event.constructor);
	   console.log(event.Key); // DOM Level 3
	   console.log(event.code); // DOM Level 3
	   console.log(event.char); // only IE
	   console.log(event.charCode); // deprecated
	   console.log(event.keyCode); // deprecated
	   console.log(event.which); // deprecated
	   if (event.which ==13) {
	     // 포커스를 input2로 옮긴다
	     // this -> 이벤트가 발생된 객체. input1
	     // this.blur(); 이벤트를 잃어라!
	     document.getElementById('input2').focus();
	   }    
	};

	 */
	console.log("ctrlKey",event.ctrlKey); 
	console.log("shiftKey",event.shiftKey); 
  console.log("버튼 번호", event.button);    
  console.log("X", event.clientX);
  console.log("Y", event.clientY);  
	  
};
e1.ondblclick = function(event) { console.log("dblclick"); };
e1.onmousedown = function(event) { console.log("mousedown"); };
e1.onmouseup = function(event) { console.log("mouseup"); };
e1.onmouseover = function(event) { console.log("mouseover"); };
e1.onmousemove = function(event) { console.log("mousemove"); };
e1.onmouseout = function(event) { console.log("mouseout"); };

// focus를 가진 객체만이 키 이벤트를 받는다
e1.onkeypress = function(event) { console.log("keypress"); };
e1.onkeydown = function(event) { console.log("keydown"); };
e1.onkeyup = function(event) { console.log("keyup"); };

// 포커스를 가질 때
e1.onfocus = function(event) { console.log("focus"); };

//포커스를 잃을 때
e1.onblur = function(event) { console.log("blur"); };

</script>
</body>
</html>
