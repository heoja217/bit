<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>defineProperty</title>
</head>
<body>
<script>
/*
 * 
 */
"use strict";
var obj1 = {};
obj1.name = "홍길동";
obj1['kor'] = 100;
obj1["eng"] = 100;


Object.defineProperty(obj1,'math',{
	value:100, 
	writable:true, 
	enumerable:true
});


console.log(obj1.name);
console.log(obj1.kor);
console.log(obj1.eng);
console.log(obj1.math);

obj1.eng=90; // 변경 가능
obj1.math=90; // 변경 가능

console.log(obj1.name);
console.log(obj1.kor);
console.log(obj1.eng);
console.log(obj1.math);

console.log("=====================");

// enumerable

/* for (var x in 배열 또는 객체) {...}
 객체인 경우, x는 사용자(개발자)가 추가한 프로퍼티 이름
 배열인 경우, x는 배열 인덱스 */
for (var key in obj1) {
	console.log(key);
}


</script>
</body>
</html>
